<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chaos Control — Smart Scheduler v4 (Static)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <img src="assets/bomb-muted.svg" class="logo" alt="Maximum Chaos bomb">
      <div class="title">
        <h1>Chaos Control</h1>
        <p class="subtitle">Smart Scheduler — dysfunctional adults managing total chaos!</p>
      </div>
    </div>
    <div class="header-actions">
      <button id="btnTheme" class="ghost">Theme</button>
      <button id="btnExport" class="ghost">Export</button>
      <button id="btnImport" class="ghost">Import</button>
      <input id="importFile" type="file" accept="application/json" hidden />
    </div>
  </header>

  <main class="layout">
    <section class="left-col">
      <div class="card">
        <h2>Add a new task</h2>
        <div class="form-grid">
          <input id="taskTitle" class="grow" placeholder="Task title…" />
          <div class="inline">
            <label>Duration</label>
            <input id="durHr" type="number" min="0" value="1" /> hr
            <input id="durMin" type="number" min="0" max="59" value="0" /> min
          </div>
          <div class="inline">
            <label>Priority</label>
            <select id="prio">
              <option value="low">Low</option>
              <option value="med" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <div class="inline">
            <label>When</label>
            <label class="chip"><input type="radio" name="when" value="flex" checked> Flexible</label>
            <label class="chip"><input type="radio" name="when" value="fixed"> Fixed</label>
          </div>

          <div id="flexRow" class="inline">
            <label>Flex options</label>
            <select id="flexPreset">
              <option value="today">Today</option>
              <option value="next2">Next 2 days</option>
              <option value="week">This week</option>
              <option value="none">Any time</option>
            </select>
          </div>

          <div id="fixedRow" class="inline hidden">
            <label>Fixed date/time</label>
            <input id="fixedDate" type="date" />
            <input id="fixedTime" type="time" step="900" placeholder="--:--" />
          </div>

          <details class="recurring">
            <summary>Recurring</summary>
            <div class="inline">
              <label>Pattern</label>
              <select id="recPattern">
                <option value="none" selected>None</option>
                <option value="daily">Daily</option>
                <option value="weekdays">Weekdays (Mon–Fri)</option>
                <option value="weekly">Weekly (same weekday)</option>
                <option value="monthly-date">Monthly (same date)</option>
              </select>
              <label>End</label>
              <input id="recEnd" type="date" />
            </div>
          </details>

          <div class="inline">
            <label>Calendar</label>
            <select id="calendar">
              <option value="work" selected>Work</option>
              <option value="home">Home</option>
            </select>
          </div>

          <div class="form-actions">
            <button id="btnAdd" class="primary">Add</button>
            <button id="btnAuto" class="secondary">Auto‑Schedule</button>
            <button id="btnClearInputs" class="ghost">Clear inputs</button>
            <button id="btnClearAll" class="danger">Clear entire schedule</button>
          </div>
        </div>
      </div>

      <div class="card">
        <h2>Reminders & Urgent</h2>
        <ul id="reminders" class="reminders"></ul>
      </div>

      <div class="card">
        <h2>Unscheduled tasks</h2>
        <ul id="unscheduled" class="task-list"></ul>
      </div>

      <div class="card">
        <h2>Search</h2>
        <div class="inline">
          <input id="searchBox" class="grow" placeholder="Search title or 36013 style tags…" />
          <button id="btnSearch" class="secondary">Search</button>
        </div>
        <ul id="searchResults" class="task-list muted"></ul>
      </div>
    </section>

    <section class="right-col">
      <div class="toolbar card compact">
        <div class="inline">
          <button id="prevWeek" class="ghost">&larr; Prev</button>
          <button id="todayBtn" class="ghost">Today</button>
          <button id="nextWeek" class="ghost">Next &rarr;</button>
        </div>
        <div class="inline">
          <label>Workday</label>
          <input id="startTime" type="time" value="09:00">
          <span>–</span>
          <input id="endTime" type="time" value="17:00">
          <label>Theme</label>
          <select id="tone">
            <option value="auto" selected>Auto</option>
            <option value="mild">Mild Spice</option>
            <option value="zesty">Zesty</option>
          </select>
        </div>
      </div>

      <div id="calendarGrid" class="calendar"></div>
    </section>
  </main>

  <div id="toast" class="toast"></div>
  <div id="starModal" class="star hidden">
    <div class="star-inner">
      <div class="big-star">★</div>
      <h3>Day cleared!</h3>
      <p id="quip"></p>
      <button id="starClose" class="primary">Nice.</button>
    </div>
  </div>

  <audio id="ding" preload="auto">
    <source src="assets/ding.mp3" type="audio/mpeg">
  </audio>

  <script src="app.js"></script>
</body>
</html>
